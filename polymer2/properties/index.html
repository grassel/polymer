<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://polygit.org/components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="configurable-name-tag.html">
    <script type="application/javascript">
            function replace() {
                document.getElementById("x").setAttribute("owner", "Joe");
            }
    </script>
  </head>
  
  <body>
    <!-- configure a property from markup by setting
         the corresponding attribute                 -->
    <!--
    TODO: Try editing the initial value of `owner` in index.html. Observe how this sets the property directly from your HTML.
    -->
    <configurable-name-tag owner="Scott"></configurable-name-tag>
    <configurable-name-tag id="x" owner="Guido"></configurable-name-tag>   
    <configurable-name-tag owner=""></configurable-name-tag>    
    <configurable-name-tag owner></configurable-name-tag>    
    <configurable-name-tag></configurable-name-tag>
    <button onclick="replace()">
        change name
    </button>
</body>
</html>
